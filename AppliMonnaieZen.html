<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculette de Monnaie</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="container">
    <h1>Calculette de monnaie</h1>

    <form id="form-monnaie">
        <label for="montant-du">Somme due (€)</label>
        <input id="montant-du" type="number" step="0.01" required />

        <label for="montant-donne">Somme donnée par le client (€)</label>
        <input id="montant-donne" type="number" step="0.01" required />

        <button type="submit">Calculer</button>
    </form>

    <p id="message-erreur" class="erreur" aria-live="assertive"></p>


    <section id="zone-resultat" aria-live="polite" hidden>
        <h2>À rendre</h2>
        <p id="total-rendu" class="total"></p>
        <ul id="liste-details"></ul>
    </section>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
